<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop File Upload</title>
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"
    ></script>
    <!-- Response Targets Extension -->
    <link href="js/response-targets.js" rel="preload" as="script" />
    <!-- Alertify -->
    <link rel="stylesheet" href="css/alertify.min.css" />
    <script src="js/alertify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- <div hx-ext="response-targets"> -->
    <div class="login-container">
      <h2>Login</h2>
      <form
        id="login-form"
        hx-post="/login"
        hx-target="html"
        hx-swap="outerHTML transition:true swap:100ms settle:100ms"
        hx-target-404="#not-found"
      >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <button
        id="register"
        hx-target="#register-container"
        hx-get="/show_register"
        hx-swap="innerHTML transition:true swap:100ms settle:100ms"
      >
        Create New Login
      </button>
    </div>
    <div id="user-not-found"></div>

    <div id="register-container"></div>

    <div id="dropbox-container"></div>

    <script>
      htmx.on("user-not-found", function (evt) {
        alertify.error("User not found!");
      });

      htmx.on("password-incorrect", function (evt) {
        alertify.error("Incorrect Password!");
      });
    </script>
  </body>
</html>
