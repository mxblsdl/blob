<div class="modal" id="myModal">
  <div class="modal-content">
    <button
      class="close"
      hx-get="/modal/close"
      hx-target="#modal-container"
      hx-trigger="click"
      style="margin-bottom: 20px"
    >
      Close
    </button>
    <br />
    {% block modal_content %}
    <!-- Default content can go here or leave it empty -->
    {% endblock %}
  </div>
</div>
