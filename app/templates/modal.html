<style>
  .modal {
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0, 0, 0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
  }

  .modal-content {
    position: absolute;
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    border: 1px solid #aaa;
    padding: 5px;
    border-radius: 5px;
    transition: all 0.3s;
  }

  .close:hover,
  .close:focus {
    color: rgb(31, 31, 31);
    text-decoration: none;
    cursor: pointer;
    border-color: rgb(31, 31, 31);
  }

  input.modern-input {
    width: 100%;
    padding: 10px 15px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input.modern-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    outline: none;
  }

  button.modern-button {
    width: 100%;
    padding: 10px 15px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #007bff;
    border-radius: 4px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
  }

  button.modern-button:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  button.modern-button:focus {
    background-color: #0056b3;
    border-color: #0056b3;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    outline: none;
  }
</style>

<div class="modal" id="myModal">
  <div class="modal-content">
    <span
      class="close"
      hx-get="/modal/close"
      hx-target="#modal-container"
      hx-trigger="click"
      >Close</span
    >
    <h2>Create new folder</h2>
    <!-- Replace with HTMX button to create folder -->
    <div id="new-folder">
      <p>Enter new folder name:</p>
      <input
        id="folderName"
        class="modern-input"
        name="folder_name"
        type="text"
        title="Enter folder name"
      />
      <button
        id="folder-submit"
        class="modern-button"
        hx-post="/folder/create"
        hx-vals='{"folder_id": "{{ folder_id }}"}'
        hx-include="#folderName"
        hx-swap="none"
        hx-on::after-request="htmx.trigger('.close','close');htmx.trigger('#fileTable', 'triggerItems');"
      >
        Submit
      </button>
    </div>
  </div>
</div>
