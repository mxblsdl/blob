{% for folder in folders %}
<tr>
  <td>
    <a
      hx-get="/items"
      hx-target="#fileTable"
      hx-vals='{"folder_id": "{{ folder.id }}"}'
      >{{ folder.name }}</a
    >
    <img src="folder.png" height="20px" alt="folderImg" />
  </td>
  <td>~</td>
  <td>~</td>
  {% if folder.name != "../" %}
  <td>
    <!--! replace with htmx -->
    <a onclick="deleteFolder('{{ folder.id }}')">Delete</a>
  </td>
  {% endif %}
</tr>
{% endfor %} {% for file in files %}
<tr>
  <td>{{ file.name }}</td>
  <td>{{ file.size }}</td>
  <td>{{ file.created_at }}</td>
  <td>
    <!-- Downloading files is not natively supported by HTMX so using a JS function -->
    <a onclick="downloadFile('{{file.id}}')">Download</a>
    <a
      hx-delete="/delete"
      hx-vals='{"file_id": "{{ file.id }}"}'
      hx-trigger="click"
      hx-on::after-request="htmx.trigger('#fileTable', 'triggerItems');alertify.success('Object deleted');"
      hx-swap="none"
      >Delete</a
    >
    <a
      hx-post="/createLink"
      hx-vals='{"file_id": "{{ file.id }}"}'
      hx-swap="none"
      hx-on::after-request="copyToClipboard(event)"
      >Create Link</a
    >
  </td>
</tr>
{% endfor %}

<input
  type="hidden"
  id="folderId"
  name="folder_id"
  value="{{ folder_id }}"
  hx-swap-oob="true"
  hx-on::after-swap="htmx.trigger('#filePath', 'triggerPath');console.log('work');"
/>

<script>
  async function downloadFile(file_id) {
    try {
      const apiKey = document.querySelector("#key").value;

      const response = await fetch(`/download/${file_id}`, {
        method: "GET",
        headers: { access_token: apiKey },
      });

      if (!response.ok) {
        throw new Error(`Error: ${response.statusText}`);
      }

      const disposition = response.headers.get("Content-Disposition");
      const filename = disposition.match(/filename="?([^"]*)"?/)[1];

      // Create a Blob from the response
      const blob = await response.blob();

      // Create a link element, set the download attribute and click it
      downloadBlob(blob, filename);
    } catch (error) {
      console.error("Error:", error);
      alertify.error("Failed to download file.");
    }
  }

  function downloadBlob(blob, filename) {
    const link = document.createElement("a");
    const objectURL = URL.createObjectURL(blob);
    link.href = objectURL;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(objectURL); // Clean up
  }

  function copyToClipboard(event) {
    const response = event.detail.xhr.response;
    const data = JSON.parse(response);

    navigator.clipboard
      .writeText(data.link)
      .then(() => {
        alertify.success("Link copied to clipboard!");
      })
      .catch((error) => {
        console.error("Error copying to clipboard:", error);
      });
  }
</script>
