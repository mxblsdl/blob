<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="table.css" />
    <!-- HTMX -->
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"
    ></script>
    <!-- Response Targets Extension -->
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
    <!-- Alertify -->
    <link rel="stylesheet" href="alertify.min.css" />
    <script src="alertify.min.js"></script>
  </head>
  <body>
    <!-- <div hx-ext="response-targets"> -->
    <div class="login-container">
      <h2>Login</h2>
      <form
        id="login-form"
        hx-post="/login"
        hx-target="body"
        hx-target-404="#not-found"
      >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <button
        id="register"
        hx-target="#register-container"
        hx-get="/show_register"
        hx-swap="innerHTML"
      >
        Create New Login
      </button>
    </div>
    <div id="user-not-found"></div>
    <!-- </div> -->

    <div id="register-container"></div>

    <div id="dropbox-container"></div>

    <script src="script.js"></script>
    <script src="fileSystem.js"></script>
    <script src="apiKeys.js"></script>
    <script src="login.js"></script>
    <script>
      document.body.addEventListener("user-not-found", function (evt) {
        alertify.error("User not found!");
      });

      document.body.addEventListener("password-incorrect", function (evt) {
        alertify.error("Incorrect Password!");
      });

    </script>
  </body>
</html>
